<link rel="stylesheet" href="cuzun.css">


<title>Calculator</title>
</head>
<body>

<form action="calculator.html">
<h1 align="center">Canan Uzun</h1>
<p align="center";text-size=50>SDET</p>

<div class="container">
	<table class="table table-bordered">
  <thead>
    <tr>
      
      <th scope="col" colspan=5 style="text-align: right;" input type="text" name="display" id="display" disabled>SONUC</th>
      
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row" class="one"><button type="button" class="one">1</button></th>
      <td id="two"><button id="two">2</td>
      <td class="three"><button class="three">3</td>
      <td class="bolme"><button class="bolme">/</td>
      <td class="bos"></td>     
    </tr>
    <tr>
      <th scope="row" id="four"><button id="four">4</th>
      <td class="five"><button class="five">5</td>
      <td id="six"><button id="six">6</td>
      <td id="carpma"><button id="carpma">*</td>
      <td class="bos"></td>

    </tr>
    <tr>
      <th scope="row" class="seven"><button class="seven">7</th>
      <td id="eight"><button id="eight">8</td>
      <td class="nine"><button class="nine">9</td>
      <td class="cikarma"><button class="cikarma">-</td>
      <td class="bos"></td>
   </tr>

    <tr>
      <th scope="row" class="bos"></th>
      <td id="sifir"><button id="sifir">0</td>
      <td class="bos"></td>
      <td id="toplama"><button id="toplama">+</td>
      <td class="esit"><button class="esit">=</td>
   </tr>

  </tbody>
</table>

</div>

</body>
