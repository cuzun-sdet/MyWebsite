<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<meta name="description" content="Free Web tutorials">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="cuzun.css">


<script type="text/javascript">
  
var num = 0;

  function getNum(n){
    if(typeof n == 'number'){
      num = num + n;
    }
    document.getElementById("display").innerHTML=n;

  }


  function giveTotal(){
    
    document.getElementById("display").innerHTML=num;
  }

</script>





<title>Calculator</title>
</head>
<body>

<form action="">
<h1 align="center">Canan Uzun</h1>
<p align="center";text-size=50>SDET</p>

<div class="container">
	<table class="table table-bordered">
  <thead>
    <tr>
      
      <th scope="col" colspan=5 style="text-align: right;"  input type="text" name="display" id="display" disabled>RESULT</th>
      
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row" class="one"><input type="button" value="1" onclick="getNum(1)"></th>


      <td id="two"><input type="button" value="2" onclick="getNum(2)"></td>
      <td class="three"><input type="button" value="3" onclick="getNum(3)"></td>
      <td class="bolme"><input type="button" value="/" onclick="getOp('/')"></td>
      <td class="bos"></td>     
    </tr>
    <tr>
      <th scope="row" id="four"><input type="button" value="4" onclick="getNum(4)"></th>
      <td class="five"><input type="button" value="5" onclick="getNum(5)"></td>
      <td id="six"><input type="button" value="6" onclick="getNum(6)"></td>
      <td id="carpma"><input type="button" value="*" onclick="getOp('*')"></td>
      <td class="bos"></td>

    </tr>
    <tr>
      <th scope="row" class="seven"><input type="button" value="7" onclick="getNum(7)"></th>
      <td id="eight"><input type="button" value="8" onclick="getNum(8)"></td>
      <td class="nine"><input type="button" value="9" onclick="getNum(9)"></td>
      <td class="cikarma"><input type="button" value="-" onclick="getOp('-')"></td>
      <td class="bos"></td>
   </tr>

    <tr>
      <th scope="row" class="bos"></th>
      <td id="sifir"><input type="button" value="0" onclick="getNum(0)"></td>
      <td class="bos"></td>
      <td id="toplama"><input type="button" value="+" onclick="getOp('+')"></td>
      <td class="esit"><input type="button"value="Submit"  onclick="giveTotal()"></td>
   </tr>

  </tbody>
</table>

</div>

</body>
</html>
